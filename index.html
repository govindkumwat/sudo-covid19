<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
 
  <title>Covid-19</title>
</head>
<body>

  <div class="heading">
    <h3>Covid-19 Stats</h3>
    <h3>Global</h3>
  </div>

  <div class="container">

  

    <div class="card" id="card" style="display: flex;" >
      <div class="totalcases">
        <label for="data">Total Confirmed Cases</label>
        <p id="totalcases">Feching data.. 游대</p>
      </div>

      <div class="NewConfirmed">
        <label for="data">New Confirmed</label>
        <p id="totalcases">Feching data.. 游대</p>
      </div>

      <div class="NewDeaths">
        <label for="data">New Deaths</label>
        <p id="totalcases">Feching data.. 游대</p>
      </div>

      <div class="TotalDeaths">
        <label for="data">Total Deaths</label>
        <p id="totalcases">Feching data.. 游대</p>
      </div>

      <div class="NewRecoverd">
        <label for="data">New Recovered</label>
        <p id="totalcases">Feching data.. 游대</p>
      </div>

      <div class="TotalRecoverd">
        <label for="data">Total Recovered</label>
        <p id="totalcases">Feching data.. 游대</p>
      </div>
    
  </div>

  </div>
  </div>


  
<div class="countrydata">
  <div class="name">
    <h3>Country Wise Data</h3>

  </div>

  <div class="tabledata">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">New Confirmed</th>
          <th scope="col">New Deaths</th>
          <th scope="col">New Recovered</th>
          <th scope="col">Total Confirm</th>
          <th scope="col">Total Deaths</th>
          <th scope="col">Total Recovered</th>
        </tr>
      </thead>
      <tbody id="data">
        <tr>
          <th scope="row">1</th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        
      </tbody>
    </table>
  </div>
</div>




  <script src="app.js"></script>
</body>
</html>
